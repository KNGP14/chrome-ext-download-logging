<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="popup">
        <div class="popup-panel flex">
            <div class="popup-app-logo">
                <img src="/images/icon_48.png">
            </div>
            <div class="popup-app-header">
                <div id="popup-app-header-title"></div>
                <div id="popup-app-header-subtitle">Made with ðŸ’— from Germany</div>
            </div>
        </div>
        <div class="popup-panel">
            <div class="popup-header-title">Richtlinien</div>
            <div class="popup-description">Zum Zwecke der zentralen Steuerung und Ãœberwachung sind Downloads in einem fest definierten Verzeichnis abzulegen.</div>
            <label for="downloadPath" class="popup-description">Downloadverzeichnis:</label><br>
            <input type="text" id="downloadPath" class="popup-input" disabled="true">
            <div class="popup-description">Zur Protokollierung auf das Dateisystem kommt eine Host-Anwendung zum Einsatz.</div>
            <label for="hostStatus" class="popup-description">Host-Verbindungsstatus:</label><br>
            <input type="text" id="hostStatus" class="popup-input" disabled="true">
        </div>
        <div class="popup-panel">
            <div class="popup-header-title">Meldungen</div>
            <div id="popup-messages" class="popup-description"></div>
        </div>
        <div class="popup-panel flex-horizontal">
            <div class="link-container"><div id="popup-link-options" class="link footer">Erweiterungsoptionen</div></div>
            <div id="popup-app-version" class="footer"></div>
        </div>
    </div>

    <div id="templates" class="hidden">
        <div class="popup-message">
            <div class="popup-message-title-container">
                <div class="popup-message-title-icon"></div>
                <div class="popup-message-title"></div>
            </div>
            <div class="popup-message-text-container">
                <div class="popup-message-text-indent"></div>
                <div class="popup-message-text"></div>
            </div>
        </div>
    </div>

    <script src="js/popup.js"></script>
</body>
</html>
